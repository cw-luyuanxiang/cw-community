name: Restore about.json for master

on:
  push:
    branches:
      - master

jobs:
  restore-about:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore about.json from master template
        run: cp .about.master.json about.json

      - name: Commit and push if about.json changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add about.json
          git diff --cached --quiet || git commit -m "chore: restore about.json for master"
          git push
